plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}
 
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'org.openjfx:javafx-controls:19.0.0'
    implementation 'org.openjfx:javafx-fxml:19.0.0'
    implementation 'org.openjfx:javafx-base:19.0.0'
}

application {
    // Define the main class for the application.
    mainClass = 'bfst2023.handins.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

javafx{
    version = "19"
    modules = ['javafx.controls', 'javafx.fxml']
}


jar {
    manifest {
        attributes 'Main-Class': 'bfst2023.handins.App'
    }
